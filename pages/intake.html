<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Calculator - Intake</title>
    <link rel="stylesheet" href="intake_UI.css"> <!-- Link to the CSS file -->
</head>
<body>
    <!-- Macro Calculator App -->
    <div class="container">
        <h1>Macro Calculator</h1>
        <p>Enter a food item and its serving size (in grams):</p>
        <input type="text" id="foodInput" placeholder="e.g., Chicken">
        <input type="number" id="servingSize" placeholder="Serving size (grams)" min="1">
        <button id="calculateBtn">Calculate Macros</button>
        <div id="result">
            <h2>Results:</h2>
            <p id="calories">Calories: -- kcal</p>
            <p id="protein">Protein: -- g</p>
            <p id="fat">Fat: -- g</p>
            <p id="carbs">Carbohydrates: -- g</p>
        </div>
    </div>
    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
