<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>Macro Calculator</h1>
        <h2>Progress</h2>
    </div>
    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="intake.html">Intake</a></li>
            <li><a href="progress.html">Progress</a></li>
        </ul>
    </nav>
    <div id="body">
        <div id="app">
            <!-- Application components will go here -->
            <h1>Enter Health Data</h1>
            <form id="progress-form">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required><br>
                
                <!-- Let weight input accept decimals -->
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" step="0.1" required><br>
                
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required><br>
                
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br>
                
                <input type="submit" value="Submit">
            </form>
             
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Macro Calculator. All rights reserved.</p>
    </footer>
</body>
</html>
