<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="../js/script.js"></script>
</head>
<body>
    <div id="header">
        <h1>Macro Calculator</h1>
        <h2>Home</h2>
    </div>
    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="intake.html">Intake</a></li>
            <li><a href="progress.html">Progress</a></li>
        </ul>
    </nav>
    <div id="body">
        <div id="app">
            <!-- Food Calorie Lookup Section -->
            <h1>Food Calorie Lookup</h1>
            <form id="foodForm">
                <!-- Food Item -->
                <label for="foodQuery">Enter a food item:</label>
                <input type="text" id="foodQuery" placeholder="e.g., apple, chicken breast" required><br><br>
                
                <!-- Serving Size -->
                <label for="servingSize">Enter serving size (grams):</label>
                <input type="number" id="servingSize" placeholder="Serving size in grams" min="1" required><br><br>
                
                <!-- Button to fetch data -->
                <button type="button" onclick="getFoodCalories()">Get Macros</button>
            </form>
        
            <div class="food-result" id="foodResult"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Macro Calculator. All rights reserved.</p>
    </footer>
</body>
</html>
